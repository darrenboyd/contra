<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contra</title>
  </head>

  <body>

    <p>We can execute arbitrary javascript functions when the Contra code is entered correctly:</p>

    <pre><code>
      Contra.addHandler(function() {
        // show a snowman
      });
    </code></pre>

    <script src="../contra.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">

      Contra.addHandler(function() {
        var body = document.getElementsByTagName('body')[0];
        var snowman = document.createElement('div');

        snowman.innerHTML = 'â˜ƒ';
        snowman.style.fontSize = '5em';
        body.appendChild(snowman);
      });

    </script>

  </body>
</html>
